<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="example-form mat-elevation-z4">
        <form class="example-form" fxLayout="column">

            <input (change)="base64File($event)" name="imagem"
                style="margin-top: 20px; padding-left: 2%; padding-right: 2%;" type="file">

            <mat-form-field appearance="outline" style=" margin-top: 20px; padding-left: 2%; padding-right: 2%;">
                <mat-label>Nome do produto</mat-label>
                <input matInput type="text" placeholder="Nome" name="nome" [(ngModel)]="equipamento.nome">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Descrição do produto</mat-label>
                <input matInput type="text" placeholder="Nome" name="descricao" [(ngModel)]="equipamento.descricao">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Cor</mat-label>
                <input matInput type="text" placeholder="Nome" name="cor" [(ngModel)]="equipamento.cor">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Modelo</mat-label>
                <input matInput type="text" placeholder="Modelo" name="modelo" [(ngModel)]="equipamento.modelo">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Valor da diária</mat-label>
                <input matInput type="number" placeholder="Nome" name="valorDiaria"
                    [(ngModel)]="equipamento.valorDiaria">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Quantidade no estoque</mat-label>
                <input matInput type="number" placeholder="Quantidade no estoque" name="saldoEstoque"
                    [(ngModel)]="equipamento.saldoEstoque">
            </mat-form-field>
        </form>

        <div style="justify-content: space-between; display: flex;">
            <button style="margin: 20px;" (click)="Adicionar()" mat-raised-button color="primary">Salvar</button>
            <button mat-raised-button [routerLink]="['']" routerLinkActive="router-link-active"
                routerLinkActive="router-link-active" color="warn" style="margin: 20px;">Cancelar</button>
        </div>

    </mat-card>
</div>
