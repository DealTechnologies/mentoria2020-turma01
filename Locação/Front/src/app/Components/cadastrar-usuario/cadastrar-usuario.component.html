<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="example-form mat-elevation-z4">
        <form class="example-form" fxLayout="column">

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Nome</mat-label>
                <input matInput type="text" placeholder="Nome" [(ngModel)]="usuarioAdd.nome" name="nome">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Senha</mat-label>
                <input matInput type="password" placeholder="Senha" [(ngModel)]="usuarioAdd.senha" name="senha">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>RG</mat-label>
                <input matInput placeholder="RG" [(ngModel)]="usuarioAdd.rg" name="rg">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="CPF" [(ngModel)]="usuarioAdd.cpf" name="cpf">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [(ngModel)]="usuarioAdd.email" name="email">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Data de Nascimento</mat-label>
                <input type="date" matInput placeholder="Data Ex:00/00/0000" [(ngModel)]="usuarioAdd.dataNascimento "
                    name="dataNascimento ">

            </mat-form-field>

        </form>

        <div style="justify-content: space-between; display: flex;">
            <button (click)="AdicionarUsuario()" style="margin: 20px;" mat-raised-button color="primary">Salvar</button>
            <button [routerLink]="['']" mat-raised-button routerLinkActive="router-link-active" color="warn"
                style="margin: 20px;">Cancelar</button>
        </div>
    </mat-card>
</div>
