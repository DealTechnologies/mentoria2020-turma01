<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="example-form mat-elevation-z4">
        <form class="example-form" fxLayout="column">
            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Nome</mat-label>
                <input matInput type="password" placeholder="Nome">
            </mat-form-field>
            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Senha</mat-label>
                <input matInput type="password" placeholder="Senha">
            </mat-form-field>
            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>RG</mat-label>
                <input matInput placeholder="RG">
            </mat-form-field>
            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="CPF">
            </mat-form-field>
            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Data de Nascimento</mat-label>
                <input type="date" matInput placeholder="Data">
            </mat-form-field>
        </form>

        <button mat-raised-button color="primary">Salvar</button>
        <button mat-raised-button [routerLink]="['']" routerLinkActive="router-link-active" color="warn"
            style="margin: 20px;">Cancelar</button>

    </mat-card>
</div>
