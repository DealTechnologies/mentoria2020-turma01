<div fxLayout="column" fxLayoutAlign="center center">

    <mat-card-title fxLayout="row" fxLayoutAlign="center center" style="height: 100px; margin-bottom: 20px;">
        <img class="logo" src="../../../assets/imagens/logo.png" alt="">
    </mat-card-title>

    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Cpf</mat-label>
            <input matInput [formControl]="cpfFormControl" placeholder="Ex. 00000000000" required
                [(ngModel)]="login.cpf" name="cpf">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="*************" [(ngModel)]="login.senha" name="senha">

        </mat-form-field>



    </form>

    <div class="button" (click)="logar()" style="margin-top:20px;">
        <button fxFlex="50%" mat-raised-button color="primary">Entrar</button>
    </div>
    <span style="margin-top: 20px;">
        NÃ£o tem conta? <a mat-button (click)="ClosedLogin()" [routerLink]="['/cadastrar']">cadastre-se!</a>
    </span>
</div>
