<h1>Login</h1>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            favor inseria a email valido
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email é <strong>Obrigatorio</strong>
        </mat-error>

    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="*************">

    </mat-form-field>

    <div>
        <button mat-raised-button color="primary">Primary</button>
    </div>


</form>
<span>
    caso não tenha acesso<a mat-button href="https://www.google.com/" target="_blank">cadastre-se</a>
</span>
