<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="example-form mat-elevation-z4">
        <form class="example-form" fxLayout="column">
            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Nome</mat-label>
                <input matInput type="text" placeholder="Nome" [(ngModel)]="usuario.nome" name="nome">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Senha</mat-label>
                <input matInput type="password" placeholder="Senha" [(ngModel)]="usuario.senha" name="senha">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>RG</mat-label>
                <input matInput placeholder="RG" [(ngModel)]="usuario.rg" name="rg">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="CPF" [(ngModel)]="usuario.cpf" name="cpf">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [(ngModel)]="usuario.email" name="email">
            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Data de Nascimento</mat-label>
                <input type="date" matInput placeholder="Data Ex:00/00/0000" [(ngModel)]="usuario.dataNascimento "
                    name="dataNascimento ">

            </mat-form-field>

            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>CEP</mat-label>
                <input matInput placeholder="CEP" [(ngModel)]="usuario.cep" name="cep">
            </mat-form-field>


            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Rua</mat-label>
                <input matInput placeholder="Rua" [(ngModel)]="usuario.rua" name="rua">
            </mat-form-field>


            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Numero</mat-label>
                <input matInput type="number" placeholder="Numero" [(ngModel)]="usuario.numero" name="numero">
            </mat-form-field>


            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Complemento</mat-label>
                <input matInput placeholder="Complemento" [(ngModel)]="usuario.complemento" name="complemento">
            </mat-form-field>


            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Cidade</mat-label>
                <input matInput placeholder="Cidade" [(ngModel)]="usuario.cidade" name="cidade">
            </mat-form-field>



            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Estado</mat-label>
                <input matInput placeholder="Estado" [(ngModel)]="usuario.estado" name="estado">
            </mat-form-field>


            <mat-form-field appearance="outline" style=" padding-left: 2%; padding-right: 2%;">
                <mat-label>Pais</mat-label>
                <input matInput placeholder="Pais" [(ngModel)]="usuario.pais" name="pais">
            </mat-form-field>

        </form>
        <div style="justify-content: space-between; display: flex;">

            <button mat-raised-button style="margin: 20px;" (click)="atualizar()" color="primary">Atualizar</button>
            <button mat-raised-button [routerLink]="['']" routerLinkActive="router-link-active" color="warn"
                style="margin: 20px;">Cancelar</button>
        </div>
    </mat-card>
</div>
