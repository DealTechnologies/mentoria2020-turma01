<table mat-table [dataSource]="carrinho" class="mat-elevation-z8">
  
    <!-- Coluna nome -->
    <ng-container matColumnDef="name">
      <th class="cabecalho" mat-header-cell *matHeaderCellDef> Código do pedido </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
    <!-- Coluna descrição -->
    <!-- <ng-container matColumnDef="weight">
      <th class="cabecalho" mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container> -->
  
    <!-- Status do pedido -->
    <ng-container matColumnDef="symbol">
      <th class="cabecalho" mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{ element.valorTotal | currency:'R$'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
