<mat-toolbar class="background mat-elevation-z8">
    <mat-toolbar-row class="toolbar">
        <div fxFlex="20">
            <img class="logo" src="../../../../assets/imagens/logo.png" alt="" [routerLink]="['']"
                routerLinkActive="router-link-active">
            <span [routerLink]="['']" routerLinkActive="router-link-active"></span>

            <div fxFlex="30" *ngIf="mostrarMenu" class="centro">
                <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon"
                    aria-label="Example icon-button with menu icon">
                    <mat-icon style="color: antiquewhite;">menu</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item [routerLink]="['']">
                        <a mat-list-item>
                            <i class="material-icons">home</i>
                            In√≠cio
                        </a>
                    </button>
                    <button mat-menu-item [routerLink]="['/atualizar']">
                        <a mat-list-item>
                            <i class="material-icons">account_box</i>
                            Editar perfil
                        </a>
                    </button>

                    <button mat-menu-item [routerLink]="['/cadastrarproduto']">
                        <a mat-list-item>
                            <i class="material-icons">add_shopping_cart</i>
                            Adicionar produto
                        </a>
                    </button>

                    <button mat-menu-item [routerLink]="['/listarproduto']">
                        <a mat-list-item>
                            <i class="material-icons">list</i>
                            Listar meus produtos
                        </a>
                    </button>

                    <button mat-menu-item [routerLink]="['/meuspedidos']">
                        <a mat-list-item>
                            <i class="material-icons">card_travel</i>
                            Meus Pedidos
                        </a>
                    </button>
                </mat-menu>
            </div>
        </div>

        <div class="divBusca" fxFlex="40">
            <input matInput type="search" class="txtBusca" placeholder="Pesquisar..." />
            <button mat-icon-button class="btnBusca">
                <mat-icon>search</mat-icon>
            </button>
        </div>

        <div fxFlex="10" *ngIf="mostrarMenu" [routerLink]="['/atualizar']">
            <a style="float: right;" mat-raised-button color="warn">Finalizar
                Cadastro</a>
        </div>

        <div fxFlex="10" style="align-items:flex-end">
            <button [routerLink]="['/meucarrinho']" mat-icon-button class="example-icon"
                aria-label="Example icon-button with menu icon">
                <mat-icon style="color: antiquewhite;">add_shopping_cart</mat-icon>
            </button>
        </div>

        <div fxFlex="10" *ngIf="!mostrarMenu">
            <a style="float: right;" [routerLink]="['/login']" routerLinkActive="router-link-active" mat-raised-button
                color="primary">Entrar</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>


<app-nav></app-nav>
<app-footer></app-footer>
