<div class="content" fxLayout="row" fxLayoutAlign="center start">

    <div fxFlex="70" fxLayout="row wrap" fxLayoutGap="16px grid">

        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let equep of equipamentos">
            <mat-card class="elevacao">
                <mat-card-header>
                    <mat-card-title>{{equep.nome}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{equep.imagem}}" alt="">
                <mat-card-content>
                    <p>
                        {{equep.valorDiaria | currency:'R$'}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Alugar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
